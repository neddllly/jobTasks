<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div class="d-flex justify-content-center m-5 col-6">
    <form >
        <div class="mb-3">
          <label for="InputEmail" class="form-label">Email address</label>
          <input onchange="submitForm()"  type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="InputPassword" class="form-label">Password</label>
          <input onchange="submitForm()"  type="password" class="form-control" id="InputPassword">
        </div>
        <button id="buttonSubmit" type="submit" class="btn btn-primary">Submit</button>
      </form></div>
</body>
<script src="main.js"></script>
</html>
